<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Mascotas</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Administrador de Mascotas</h1>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
      Iniciar sesión
    </button>
  </header>

  <main class="p-6">
    <section class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Listado de Mascotas</h2>
      <a href="crear.html" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        + Adicionar Mascota
      </a>
    </section>

    <section class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="py-2 px-4 text-left">Foto</th>
            <th class="py-2 px-4 text-left">Nombre</th>
            <th class="py-2 px-4 text-left">Raza</th>
            <th class="py-2 px-4 text-left">Categoría</th>
            <th class="py-2 px-4 text-left">Género</th>
            <th class="py-2 px-4 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody id="mascotasTableBody">
        </tbody>
      </table>
    </section>
  </main>

  <a href="home.html">Home</a>
</body>
</html>
